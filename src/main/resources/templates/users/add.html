<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Usuários</title>	
    <link rel="icon" th:href="@{/assets/logo.png}" type="image/png" >	
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
	<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="my-navbar">
        <div sec:authorize="hasRole('ROLE_USER')">
             <ul>
                <li><a href="/books">Livros</a></li>
                <li><a href="/myLoans">Meus Empréstimos</a></li>
                <li><a href="/logout" th:href="@{/logout}">Sair</a></li>
            </ul>
                
        </div>
                
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <ul>
                <li><a href="/books">Livros</a></li>
                <li><a href="/loans">Empréstimos</a></li>
                <li><a href="/returns">Devoluções</a></li>
                <li><a href="/users">Usuários</a></li>
                <li><a href="/logout" th:href="@{/logout}">Sair</a></li>
            </ul>
        </div>
    </div>
        
	<div class="jumbotron mx-5 mt-5">

		<div class="row">
			<div class="col">
				<div class="float-left">
					<h2>Adicionar Usuario</h2>
				</div>
			</div>

			<div class="col">
				<div class="float-right">
                    <a th:href="@{/users}" class="btn btn-outline-info">Voltar</a>
				</div>
			</div>
		</div>

		<hr>

        <form th:action="@{/users/add}" method="post" th:object="${user}">
            <div class="form-group">
                <label for="name">Nome</label> <input
                    class="form-control" id="name" type="text" name="name"
                    th:field="*{name}">
            </div>
            <div class="form-row">
                <div>
                    <input type="hidden" name="idUser" th:field="*{idUser}">
                </div>
                <div class="form-group col-md-6">
                    <label for="username">Username</label> 
                    <input type="text" class="form-control" id="username" name="username" th:field="*{username}">
                </div>
                <div class="form-group col-md-6">
                    <label for="password">Senha</label> <input type="text" class="form-control" id="password" name="password" th:field="*{password}">
                </div>
                <div class="form-group col-md-6">
                    <label for="email">Email</label> 
                    <input type="text" class="form-control" id="email" name="email" th:field="*{email}">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="role">Permissão</label> 
                    <select name="role.idRole" class="form-control">
                        <option value="1">ROLE_ADMIN</option>
                        <option value="2">ROLE_USER</option>
                    </select>
                </div>
            </div>            
            <hr>
            <button type="submit" class="btn btn-info col-lg">Adicionar</button>
        </form>
    </div>


    <div class="my-footer">
        <a href="https://www.linkedin.com/in/mariana-duarte-moreira/" target="_blank"><i class='bx bxl-linkedin'></i></a>
        <a href="https://marimoreiraa.github.io/" target="_blank"><i class='bx bx-globe'></i></a>
        <a href="https://github.com/marimoreiraa" target="_blank"><i class='bx bxl-github'></i></a>
    </div>
</body>
</html>
